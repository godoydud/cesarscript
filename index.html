<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cripto & Descripto - Godoy</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body class="text-center">
    <header>
        <h1>Cript & Descript</h1>
    </header>




    <div class="jumbotron container">
        <button class="btn btn-danger" onclick="aumentarChave()">-</button>
        <span id="chave">1</span>
        <button class="btn btn-success" onclick="diminuirChave()">+</button>
        <div class="justify-content-center">
            <label for=""> </label>
            <form>
                <div class="container form-group col-md-4">
                    <tr>

                        <td><input placeholder="Insira sua palavra aqui..." class="form-control" type="text" name="palavra"
                                id="palavra" /></td>
                    </tr>
                </div>
            </form>
        </div>
        <button class="btn btn-info" type="button" onclick="criptografar()" id="big">Cript</button>
        <button class="btn btn-warning" type="button" onclick="descriptografar()" id="big">Dcript</button>
    </div>

    <div class="container">
        <h3>Lista de Palvras</h3>
        <table class="table table-striped table-borderless">
            <thead class="thead-dark">
                <tr>
                   <div class="row">
                      <span class="text-center" id="saidaCrip"></span> 
                   </div>
                    
                    <div class="row">
                        <span class="text-center" id="saidaDescrip"></span>
                    </div>
                    


                </tr>
            </thead>
        </table>


        <!-- <input class="form-control mb-3" type="text" id="palavra"/> -->







        <script src="js/index.js"></script>
</body>

</html>
